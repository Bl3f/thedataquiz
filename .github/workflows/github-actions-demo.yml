name: DockerCICD
on: [push]
jobs:

  Docker:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Set up Docker Build
        uses: docker/setup-buildx-action@v1
      - 
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}"
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1

        with:
          username: swerdeste
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true 
          tags: swerdeste/thedataquiz:latest
          cache-from: type=registry,ref=swerdeste/thedataquiz:buildcache
          cache-to: type=registry,ref=swerdeste/thedataquiz:buildcache,mode=max

  Deploy:
    runs-on: ubuntu-latest
    steps:      
      - name: Login
        uses: google-github-actions/setup-gcloud@v0.2.0 
        with:
          project_id: "moonlit-palace-338110"
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Checkout
        uses: actions/checkout@v2

      - name: Update image
        run: |-
          gcloud --quiet beta compute ssh --zone "europe-west1-b" "quiz-app" --project "moonlit-palace-338110" \
          -- docker stop "swerdeste/thedataquiz" & docker rm "swerdeste/thedataquiz" & docker pull swerdeste/thedataquiz:latest & docker run -d --net=host -e POSTGRES_HOST=104.155.102.208 -e POSTGRES_USER=app -e POSTGRES_DB=quiz -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} -e HOST_IP=quiz.blef.fr "swerdeste/thedataquiz" & python manage.py migrate