{% extends "base.html" %}

{% block content %}
    <div>
    <ul>
    {% for quiz in data %}
        <li><a href="{% url 'quiz-play' quiz.pk %}">Random — {{ quiz.size }} questions from {{ quiz.tag }}{% if quiz.completed %}— ✓{% endif %}</a></li>
    {% endfor %}
    </ul>
    </div>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
