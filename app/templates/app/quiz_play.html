{% extends "base.html" %}

{% block content %}
    <h1>Let's do a quiz</h1>
    <div>
        <p>You've started a quiz. You have answered {{ already_answered_count }} / {{ quiz.size }} question.</p>
        <p>{{ current_question.question.text }}</p>
        <form method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Validate">
        </form>
    </div>
{% endblock %}
