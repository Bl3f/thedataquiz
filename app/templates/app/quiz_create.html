{% extends "base.html" %}

{% block content %}
    <div>
    {% for quiz in data %}
        <div>
            <h3><a href="{% url 'quiz-play' quiz.pk %}">Created the {{ quiz.started_at }} - size {{ quiz.size }}</a></h3>
            {% for question in quiz.questions.all %}
                {{ question.question.text }} |
            {% endfor %}
        </div>
    {% endfor %}
    </div>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
